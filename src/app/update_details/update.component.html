<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Update Movie Details</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="title">Movie Title</label>
                <input type="text"
                       name="title"
                       ngModel
                       required
                       #username="ngModel"
                       class="form-control"
                       id="title"
                       placeholder="{{movies_new.title}}">
            </div>
            <div class="form-group">
                <label for="description">Overview</label>
                <input type="text"
                       name="description"
                       ngModel
                       required
                       #email="ngModel"
                       class="form-control"
                       id="description"
                       placeholder="{{movies_new.description}}">
            </div>
            <button style="color:lightgoldenrodyellow" type="submit" 
                    class="btn btn-primary">Update Movie<i class="fas fa-sign-in-alt"></i></button>
                    
            <button type="button"
                    class="btn btn-primary" style="color: lightgoldenrodyellow"> <a style="color: white" [routerLink]="['/movie-list']">Done</a><i class="fas fa-sign-in-alt"></i></button>
            
        </form>
    </div>
</div>
